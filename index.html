<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>오늘 뭐해 ?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <!-- 원활한 배치를 위해 제일 위에 둠 -->
  <h2 id="clock" class="text-center position-absolute top-0 start-50 translate-middle-x display-1"></h2>
  <body class="img js-fullheight">
<!-- 페이지의 핵심이 되는 부분을 main으로 묶기 -->
    <main id="main" class="text-center position-absolute top-50 start-50 translate-middle">

    <form class="text-center" id="login">
      <input 
      id="name"
        required
        maxlength="15"
        type="text"
        placeholder="이름이 무엇인가요?"
        
      />
      <button class="fa-solid fa-check"></button>
    </form>
    <h1 class="text-center" id="welcome"></h1>
    <form id="todo" class="text-center h-100 ">
      <input id="plan" type="text" placeholder="오늘의 계획은 무엇인가요?" required />
    </form>
    <ul id="todo-list" class=" text-center fs-4"></ul>
  </main>

  <!-- 명언과 사람 이름을 담아낸 footer 추가 -->
  <footer>
    <div id="weather" class="position-absolute top-0 end-0 d-flex flex-row">
      <span class="text-end"></span>
    </div>
      <figure id="quote" class="text-center position-absolute bottom-0 start-50 translate-middle-x">
      <blockquote class="blockquote fs-4 fw-bold">
        <p></p>
      </blockquote>
      <figcaption id="author" class="blockquote-footer fs-6 fw-bold">
      </figcaption>
    </footer>
    
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <!-- 부트스트랩 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- 폰트어썸 스크립트 -->
    <script src="https://kit.fontawesome.com/8dcec1621d.js" crossorigin="anonymous"></script>

  </body>
</html>
